{% extends base_template %}
{% load custom_filters %}
{% load static %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Events</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Events</li>
                </ul>
            </div>
            <div class="col-auto text-right float-right ml-auto">
                <!-- Trigger modal -->
                <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#my_event"><i class="fas fa-plus"></i></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade none-border" id="my_event">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Event</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'create_event' %}" method="post" id="event-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="event-title">Event Title</label>
                            <input type="text" class="form-control" name="title" id="event-title" required>
                        </div>
                        <div class="form-group">
                            <label for="event-start">Start Date & Time</label>
                            <input type="datetime-local" class="form-control" name="start" id="event-start" required>
                        </div>
                        <div class="form-group">
                            <label for="event-end">End Date & Time</label>
                            <input type="datetime-local" class="form-control" name="end" id="event-end">
                        </div>
                        <div class="form-group">
                            <label for="event-all-day">All Day Event</label>
                            <input type="checkbox" name="all_day" id="event-all-day">
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="submit" class="btn btn-success">Create Event</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
